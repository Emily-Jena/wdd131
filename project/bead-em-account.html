<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Account on website containing information on the different types of beads and their uses.">
    <meta name="author" content="Emily Jena">

    <title> Account | Emily Jena</title>

    <!--Links to the other styles and scripts-->
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">

    <script src="script/project.js" defer></script>

    <!--Link to access fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <nav class="navbar">
                    <div class="logo"><img src="images/bead-em-logo.png" alt="Bead 'em logo" loading="lazy" height="110"
                            width="110"></div>

                    <div class="brand-title">Bead 'em </div>

                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>

                    <div class="navbar-links">
                        <ul>
                            <li><a href="bead-em.html">Home</a></li>
                            <li><a href="#">Account</a></li>
                            <li><a href="shopping.html">Cart</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>
                
                <h1>Register Account</h1>

                <fieldset>
                    <legend>Your Personal Details</legend>
                    <label for="first-name">First Name: <input type="text" id="first-name" name="first-name"
                            placeholder="Enter first name..." required></label>

                    <label for="last-name">Last Name: <input type="text" id="last-name" name="last-name"
                            placeholder="Enter last name..." required></label>

                    <label for="gender">Gender: <input type="radio" name="gender" required/> Male
                    <input type="radio" name="gender" required/> Female</label>

                    <label for="DOB">Date of Birth <input type="date" required> </label>

                    <label for="email">Email Address: <input type="email" id="email" name="email"
                            placeholder="Enter email address..." required></label>

                    <label for="phone">Phone Number: <input type="tel" id="phone" name="phone"
                            placeholder="Enter phone number..." required></label>
                </fieldset>

               

                <fieldset>
                    <legend>Your Address</legend>
                    <label for="address-1">Address 1: <input type="text" id="address-1" name="address-1"
                            placeholder="123 Raling street" ></label>

                    <label for="address-2">Address 2: <input type="text" id="address-2" name="address-2"
                            placeholder=""></label>

                    <label for="city">City: <input type="text" id="city" name="city" ></label>

                    <label for="post-code">Post Code: <input type="text" id="post-code" name="post-code"
                            required></label>

                    <label for="province">Province: <select id="province" name="province">
                            <option disabled selected> -- Select your Province -- </option>
                        </select></label>

                </fieldset>

                <fieldset>
                    <legend>Your Password</legend>
                    <label for="password">Password: <input type="password" id="password" name="password"
                            placeholder="Enter Password Here..." required></label>

                    <label for="confirm-password">Confirm Password: <input type="password" id="confirm-password"
                            name="password" placeholder="Repeat Password..." required></label>

                </fieldset>

                <fieldset>
                    <legend>Newsletter</legend>
                    <label for="yes-subscribe">Yes<input type="radio" id="yes-subscribe" name="newsletter" value="yes"
                            required></label>

                    <label for="no-subscribe">No<input type="radio" id="no-subscribe" name="newsletter" value="no"
                            required></label>

                </fieldset>

                <input type="submit" value="Save my Details">

            </main>

            <footer>
                &copy; <span id="copyright-year"></span>|❣| Project |❣| Bead 'Em |❣| Emily Jena
            </footer>
        </div>
    </div>
</body>

</html>
