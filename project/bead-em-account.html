<!DOCTYPE html>

    <!--Links to the other styles and scripts-->

    <link rel="stylesheet" href="styles/project-large.css">

    <script src="script/project.js" defer></script>

    <!--Link to access fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <nav class="navbar">
                    <div class="logo"><img src="images/bead-em-logo.png" alt="Bead 'em logo" loading="lazy" height="110"
                            width="110"></div>

                    <div class="brand-title">Bead 'em </div>

                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>

                    <div class="navbar-links">
                        <ul>
                            <li><a href="bead-em.html">Home</a></li>
                            <li><a href="#">Account</a></li>
                            <li><a href="shopping.html">Cart</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>

                <h1>Register Account</h1>

                <fieldset>
                    <legend>Your Personal Details</legend>
                    <label for="firstName">First Name: <input type="text" id="firstName" name="firstName" required></label>

                    <label for="lastName">Last Name: <input type="text" id="lastName" name="lastName" required></label>

                    <label for="gender">Gender: <input type="radio" name="gender" class="gender" required/> Male <input type="radio" name="gender" /> Female</label>

                    <label for="DOB">Date of Birth <input type="date" class="dateOfBirth" required> </label>

                    <label for="email">Email Address: <input type="email" id="email" name="email" required></label>

                    <label for="phone">Phone Number: <input type="tel" id="phone" name="phone" required></label>
                </fieldset>

                <fieldset>
                    <legend>Your Password</legend>
                    <label for="password">Password: <input type="password" id="password" name="password" required></label>

                    <label for="confirm-password">Confirm Password: <input type="password" id="confirm-password" name="confirm-password" required></label>

                </fieldset>

                <input type="submit" value="Save my Details" onclick="saveDetails()">

            </main>

            <footer>
                &copy; <span id="copyright-year"></span>|❣| Project |❣| Bead 'Em |❣| Emily Jena
            </footer>
        </div>
    </div>
</body>
