<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="The page is about a country or place where you live or have visited or wish to visit.">
    <meta name="author" content="Emily Jena">

    <!--Links to CSS & JS-->
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>

    <title>My Place| Emily Jena</title>


</head>

<body>
    <header>
        <h1>South Africa</h1>
    </header>

    <main>
        <div class="hero">
        <picture>
            <source media="(min-width: 1000px)" srcset="images/hero-place-large.webp">
            <img class="hero-img" src="images/hero-place-small.webp" alt="Image of the Table Mountains in South Africa"> 

        </picture>
    </div>
        
        <div class="sec-data">
            <h2>Data</h2>

            <p>
                <label><b>Area:</b></label>
                <label class="value"> 1,221,037 sq km</value>
            </p>

            <p>
                <label>Population:</label>
                <label class="value">62,027,503</label>
            </p>

            <p>
                <label>Capital:</label>
                <label class="value">Pretoria, Bloemfontein, Capetown</label>
            </p>

            <p>
                <label>Languages:</label>
                <label class="value">English, Afrikaans, Xhosa, Zulu, Setswana, Sesotho, Sepedi,Tshivenda, Xitsonga, siSwati, isiNdebele </label>
            </p>

            <p>
                <label> Currency:</label>
                <label class="value">South African - Rand</label>
            </p>

            <p>
                <label>Time Zone:</label> 
                <label class="value">UTC+2</label>
            </p>

            <p>
                <label>Calling Code:</label>
                <label class="value">+27</label>
            </p>

            <p>
                <label>Internet TLD:</label>
                <label class="value">.za</label>
            </p>
        </div>

        <div class="sec-weather">
            <h2>Weather
                <img src="images/sun.svg" alt="Picture of the sun for the title 'weather'" width="50" height="35">
            </h2> 
    
            <p>
                <label>Temperature:</label>
                <label class="value">22 &deg;C</label>
            </p>

            <p>
                <label>Conditons:</label>
                <label class="value">Sunny</label>
            </p>

            <p>
                <label>Wind:</label>
                <label class="value">11km/h</label>
            </p>

            <p>
                <label>Wind Chill:</label>
                <label class="wind-chill"> &deg;C</label>
            </p> <!--JS Calculate Windchill-->
        </div>
    </main>

    <footer>
        <p>
            &copy;
            <span id="copyright-year"></span>
            | Emily Jena
            | South Africa
        </p>
        <p>
            Last Modified: <span id="last-modified"></span>
        </p>
    </footer>

</body>
</html>
