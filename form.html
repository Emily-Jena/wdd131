<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An HTML form with a confirmation page">
    <meta name="author" content="Emily Jena">

    <title>Product Review | Emily Jena</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <h1>Product Review</h1>
            </header>

            <main>
                <form method="get" action="review.html">
                    <fieldset>
                        <legend>
                            <!--Product Name-->
                            <label for="product-name">Product Name </label>
            
                            <select id="product-name" name="product-name" required>
                                <option disabled selected>Choose a Product ...</option>
                                <!--product array to add-->
                            </select>
                   
                    </legend>
                    <legend>
                        <!--Overall Rating-->
                        <label>Overall Rating </label>

                        <input type="radio" id="rating-1" name="overall-rating" value="1" required>
                        <label for="rating-1">&#9734;</label>

                        <input type="radio" id="rating-2" name="overall-rating" value="2" required>
                        <label for="rating-2">&#9734;</label>

                        <input type="radio" id="rating-3" name="overall-rating" value="3" required>
                        <label for="rating-3">&#9734;</label>

                        <input type="radio" id="rating-4" name="overall-rating" value="4" required>
                        <label for="rating-4">&#9734;</label>

                        <input type="radio" id="rating-5" name="overall-rating" value="5" required>
                        <label for="rating-5">&#9734;</label>
                    </legend>

                    <legend>
                        <!--Date of installation-->
                        <label for="installation-date">Date of installation </label>
                        <input type="date" id="installation-date" name="installation-date" required>
                    </legend>

                    <legend>
                        <!--Useful Features-->
                        <label>Which feature did you find useful in the product? <br /> (Check all that apply) </label>

                        <input type="checkbox" id="feature-1" name="useful-features" value="feature-1">
                        <label for="feature-1">Durability</label>

                        <input type="checkbox" id="feature-2" name="useful-features" value="feature-2">
                        <label for="feature-2">Ease of Use</label>

                        <input type="checkbox" id="feature-3" name="useful-features" value="feature-3">
                        <label for="feature-3">Performance</label>

                        <input type="checkbox" id="feature-4" name="useful-features" value="feature-4">
                        <label for="feature-4">Design</label>
                    </legend>

                    <legend>
                        <!--Written Review-->
                        <label for="review">Written Review (Optional) </label>
                        <textarea id="review" name="review"></textarea>
                    </legend>

                    <legend>
                        <!--User Name-->
                        <label for="user-name">Your Name (Optional)</label>
                        <input type="text" id="user-name" name="user-name">
                    </legend>
                </fieldset>
                    <input type="submit" value="Post Review"></input>
                </form>
            </main>
        </div>
        <footer>
            <p>
                &copy;
                <span id="copyright-year"></span>
                | Emily Jena
                | South Africa
            </p>
            <p>
                Last Modified: <span id="last-modified"></span>
            </p>
        </footer>
    </div>
</body>

</html>
