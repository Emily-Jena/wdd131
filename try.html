<!DOCTYPE html>
<html>
<head>
  <title>Temple Filtering Demo</title>
  <style>
    .temple-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="displayTemples('all')">Home</a>
    <a href="#" onclick="displayTemples('old')">Old</a>
    <a href="#" onclick="displayTemples('new')">New</a>
    <a href="#" onclick="displayTemples('large')">Large</a>
    <a href="#" onclick="displayTemples('small')">Small</a>
  </nav>

  <div id="temple-container"></div>

  <script>
    const temples = [
      { name: 'Temple A', size: 80000, year: 1890 },
      { name: 'Temple B', size: 120000, year: 2010 },
      { name: 'Temple C', size: 5000, year: 1950 },
      { name: 'Temple D', size: 95000, year: 2005 },
      { name: 'Temple E', size: 8000, year: 2018 }
    ];

    function displayTemples(filter) {
      const container = document.getElementById('temple-container');
      container.innerHTML = '';

      let filteredTemples = temples;

      if (filter === 'old') {
        filteredTemples = temples.filter(temple => temple.year < 1900);
      } else if (filter === 'new') {
        filteredTemples = temples.filter(temple => temple.year > 2000);
      } else if (filter === 'large') {
        filteredTemples = temples.filter(temple => temple.size > 90000);
      } else if (filter === 'small') {
        filteredTemples = temples.filter(temple => temple.size < 10000);
      }

      filteredTemples.forEach(temple => {
        const card = document.createElement('div');
        card.classList.add('temple-card');
        card.innerHTML = `<h3>${temple.name}</h3><p>Size: ${temple.size} sq ft</p><p>Year: ${temple.year}</p>`;
        container.appendChild(card);
      });
    }

    displayTemples('all');
  </script>
</body>
</html>
